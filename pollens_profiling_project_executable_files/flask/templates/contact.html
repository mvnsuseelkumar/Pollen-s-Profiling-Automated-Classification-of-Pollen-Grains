<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pollen Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo" style="display: flex; align-items: center; gap: 0.5rem;">
                <img src="{{ url_for('static', filename='images/logo-lemon.svg') }}" alt="Pollen's Profilling Logo" style="height: 2.2rem; width: 2.2rem; vertical-align: middle;">
                <span style="color: var(--lemon5); font-weight: bold; font-size: 1.2em; letter-spacing: 1px;">Pollen's Profilling</span>
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('prediction') }}">Prediction</a></li>
                <li><a href="{{ url_for('team') }}">Our Team</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Reach out with your questions, feedback, or collaboration ideas.</p>
            </section>

            <!-- Contact Form -->
            <section class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>


        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Pollen's Profiling. All rights reserved. |  Pollen Classification System</p>
    </footer>
</body>
</html>
